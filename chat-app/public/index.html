<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat app</title>
</head>
<body>
    <h1>Chat app</h1>

    <form id="chat-form">
        <textarea name="message" id="chat-message"></textarea>
        <div>
            <button>Send</button>
        </div>
    </form>

    <div>
        <button type="button" id="location-btn">Send location</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
