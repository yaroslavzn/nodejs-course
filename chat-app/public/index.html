<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/favicon.png">
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="chat-form">
                    <input name="message" id="chat-message">
                    <button id="send-message">Send</button>
                </form>

                <div>
                    <button type="button" id="location-btn">Send location</button>
                </div>
            </div>



        </div>
    </div>


    <script type="text/html" id="message-template">
        <div class="message">
            <p>
                <span class="message__name">Some user name</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script type="text/html" id="location-message-template">
        <div class="message">
            <p>
                <span class="message__name">Some user name</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <a href="{{url}}" target="_blank">My current location</a>
        </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
